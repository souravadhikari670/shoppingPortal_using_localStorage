<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display1 mt-4">Create Account</h1>
                <form action="">
                    <input type="text" name="username" id="username" placeholder="username" class="form-control mt-4 mb-3" required>
                    <input type="email" name="email" id="email" placeholder="email here" class="form-control mb-3" required>
                    <input type="password" name="password" id="password" placeholder="password here" class="form-control mb-3" required>
                    <input type="password" name="repassword" id="rePassword" placeholder="re Enter password" class="form-control mb-3" required>
                    <a href="http://127.0.0.1//Create_Product/login.html">
                    <button class="btn btn-lg btn-primary" id="btnRegister" type="submit">Register</button></a>
                </form> 
                <a href="http://127.0.0.1//Create_Product/login.html"><span class="mt-3 text-danger">Already have an account ?</span></a>
            </div>
        </div>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
