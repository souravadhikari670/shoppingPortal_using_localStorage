<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</head>
<body style="overflow-x: hidden">
    <div class="row">
        <div class="col-md-4">
                <h4 class="display-4 font-weight-bold text-danger ml-4 mb-4 text-center">View List</h4>
            <div id="divCartListContainer"></div>
        </div>
        <div class="col-md-4 border">
            <div class="row">
                <div class="col-12"><h5 class="display-5"> <span id="username"></span></h5></div>
            </div>
            
            <div class="row ">
                <div class="col-12 mt-4">
                    <button class="btn btn-danger" type="button" id="btnLogout" onclick="logout()" style="display: none">Logout</button>
            <button class="btn btn-primary float-left" type="button" id="btnRegister" onclick="register()" style="display: none">Register</button>
            <button class="btn btn-dark float-left ml-4" type="button" id="btnLogin" onclick="login()" style="display: none">Login</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h4 class="display-4 font-weight-bold text-dark text-center ml-4 mb-4">Cart Product</h4>
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th>Product ID</th>
                        <th>Product Des</th>
                        <th>Product Qty</th>
                        <th>Product Price</th>
                        <th>Remove Prodt</th>
                    </tr>
                </thead>
            </table>            
            <div id="divCartList"> 
            </div>
            <div id="checkOutbtn">
                <a href="http://127.0.0.1//Create_Product/checkOut.html">
                    <button class="btn btn-primary" id="btnCheckOut">Check Out</button>
                </a>
            </div>
        </div>
    </div>
    

<script src="js/cart.js"></script>    
</body>
</html>
